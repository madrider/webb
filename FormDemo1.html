<html>
	<head>
		<title>Form Demo</title>
	</head>
	
	<body>
		<h2>Text Control Demo</h2>
		
		<form name="f1" method="get">
		Name <input type="text" name="txtname" required> <br> <br>
		
		Age <input type="text" name="txtage" size="3" 
		maxlength="2" required> <br><br>
		
		Password <input type="password" name="txtpass" required> <br><br>
		
		Address <textarea required> </textarea> <br><br>
		
		Term and Condition <textarea disabled>
							Thhis is Terms and Condition Data
							</textarea>
							
		<input type="hidden" name="hidden1" value="This is Hidden Data">
		<br><br>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		
		</form>
	</body>
</html>
