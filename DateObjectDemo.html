<html>
	<head>
		<title>Date Object Demo</title>
	</head>
	<body>
		<h2>Date Object Demo</h2>
		<script type="text/javascript">
		
		var date = new Date();
		
		document.write(date);
		
		document.write("<br>Date ="+date.getDate());
		document.write("<br>Day of the week = "+date.getDay());
		document.write("<br>Month = "+date.getMonth());
		document.write("<br>Year ="+date.getFullYear());
		document.write("<br>Hours = "+date.getHours());
		document.write("<br>Minutes = "+date.getMinutes());
		document.write("<br>Seconds = "+date.getSeconds());
		document.write("<br>Time = "+date.getTime());
		document.write("<br>UTC = "+date.toUTCString());
		
		</script>
	</body>
</html>
