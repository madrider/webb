<html>
	<head>
		<title>DOM Demo</title>
		<script type="text/javascript">
		
		function changeColor()
		{
			var color = document.getElementById("selcolor").value;
			
			document.getElementById("div1").style.backgroundColor=color;
		}	
		
		</script>
	</head>
	
	<body>
	<h2>DOM Demo</h2>
	
	<form name="f1">
	
	Select Color
	<select id="selcolor" onchange="changeColor()">
		<option value="Red">Red</option>
		<option value="Yellow">Yellow</option>
		<option value="Blue">Blue</option>
		<option value="Green">Green</option>
	</select>
	
	</form>
	
	<div id="div1" style="border:solid 5px black">
	This is Some Text <br><br><br>
	</div>
	
	
	</body>
</html>
