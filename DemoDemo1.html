<html>
	<head>
		<title>DOM Demo</title>
		<script type="text/javascript">
			function showTime()
			{
				var d = new Date();
				//document.f1.time.value= d;
				document.forms[0].time.value=d;
			}
		</script>
	</head>
	
	<body>
	
	<form name="f1">
	
	<input type="text" name="time" size="50"> <br>
	<input type="button" value="Show Time" onclick="showTime()">
	
	</form>
	
	</body>
</html>
