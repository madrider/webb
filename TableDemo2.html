<html>
	<head>
		<title>Table Demo</title>
	</head>
	
	<body>
	<h2>Table Demo</h2>
	
	<table border="1" width="50%">
	
		<caption style="font-family:Comic Sans MS;background-color:magenta">
			<h3>Student Information</h3>
		</caption>
		
		<thead style="background-color:blue">
			<tr>
				<th>Roll No</th>
				<th>Name</th>
			</tr>
		</thead>
		
		<tbody style="text-align:center">
			<tr>
				<td>100</td>
				<td>Ajay</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Madhavi</td>
			</tr>
			<tr>
				<td>104</td>
				<td>Suresh</td>
			</tr>
			<tr>
				<td>109</td>
				<td>Malcolm</td>
			</tr>
		</tbody>
		
		<tfoot style="text-align:center">
			<tr>
				<td colspan="2"> &copy; Capgemini Ltd &trade;</td>
			</tr>
		</tfoot>
	
	</table>
	
	</body>
</html>
