<html>
	<head>
		<title>Datatype and Variables Demo</title>
	</head>
	
	<body>
		<h2>Datatype and Variables Demo</h2>
		
		<script type="text/javascript">
		
		//Declare and Assign Values to Variables
		//Storing employee information
		var id =1001;
		var name="Vijay Vishwakarma";
		var salary=199.99;
		var status= true;
		
		document.write("<br>Type of id = "+typeof(id));
		document.write("<br>Type of name = "+typeof(name));
		document.write("<br>Type of Salary ="+typeof(salary));
		document.write("<br>Type of status = "+typeof(status));
		
		
		</script>
	</body>
</html>
