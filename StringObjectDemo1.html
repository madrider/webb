<html>
	<head>
		<title>String Object Demo</title>
	</head>
	<body>
		<h2>String Object Demo</h2>
		<script type="text/javascript">
		
		var str="Capgemini";
		
		document.write("Length = "+str.length);
		document.write("<br>Character at 3 index ="+str.charAt(3));
		document.write("<br>Upper Case = "+str.toUpperCase());
		document.write("<br>Lower Case = "+str.toLowerCase());
		document.write("<br>Substring = "+str.substr(3,3));
		</script>
	</body>
</html>
