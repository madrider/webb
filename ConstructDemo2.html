<html>
	<head>
		<title>Switch Case Control Demo</title>
	</head>
	
	<body>
	<h2>Switch Case control demo</h2>
	
	<script>
		var date= new Date();
		
		var day = date.getDay();
		
		switch(day)
		{
			case 0:
			case 6:
			document.write("Weekend");
			break;
			
			case 1:
				document.write("First Day of the week");
				break;
				
			case 4:
			document.write("Thrusday");
			break;
		}
	</script>
	
	</body>
</html>
