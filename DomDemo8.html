<html>
	<head>
		<title>Dom Demo</title>
		<style type="text/css">
			p
			{
				border:solid 2px black;
				margin:10px;
				width:200px;
				height:50px;
			}
		</style>
		<script type="text/javascript">
			function changeColor()
			{
				var pcount= document.getElementsByTagName("p");
				
				for(i=0;i<pcount.length;i++)
				{
					pcount[i].style.backgroundColor="red";
				}
			}
		</script>
	</head>
	
	<body>
		<h2>DOM Demo</h2>
		
		<p>This is First Para</p>
		<p>This is Second Para</p>
		<p>This is Third Para</p>
		<p>This is Fourth Para</p>
		
		<input type="button" value="Change Background" onclick="changeColor()"/>
	</body>
</html>
