<html>
	<head>
		<title>String Object Demo</title>
	</head>
	<body>
		<h2>String Object Demo</h2>
		<script type="text/javascript">
		
		var str="Capgemini";
		
		document.write("Big Text="+str.big());
		document.write("<br>Small Text = "+str.small());
		document.write("<br>Bold Text = "+str.bold());
		document.write("<br>Colored Text = "+str.fontcolor("red"));
		document.write("<br>Text = "+str.fontsize(5));
		</script>
	</body>
</html>
