<html>
	<head>
		<title>Forms Demo</title>
	</head>
	
	<body>	
	
	<h2>Datalist Demo</h2>
	
	<form>
	City <input type="text" name="txtcity" list="city">
	
	<datalist id="city">
		<option value="Mumbai"/>
		<option value="Pune"/>
		<option value="Chennai"/>
		<option value="Bangalore"/>
		<option value="Hyderabad"/>
	</datalist>
	</form>
	
	</body>	
</html>
