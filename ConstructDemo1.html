<html>
	<head>
		<title>If Condition Demo</title>
	</head>
	
	<body>
		<h2>If Condition Example</h2>
		
		<script type="text/javascript">
		
			var res = confirm("Please select one option");
			
			if(res==true)
			{
				alert("You have clicked on OK");
			}
			else
			{
				alert("You have clicked on cancel");
			}
			
		</script>
	</body>
</html>
