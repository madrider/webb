<html>
	<head>
		<title>Functions Example</title>
		<script type="text/javascript">
		
		function ShowMessage()
		{
			document.write("This is a function with no argument");
			document.write("<br>");
		}
		
		function DisplayLargest(num1,num2)
		{
			if(num1>num2)
			document.write("Num1 is largest<br>")
			else
			document.write("Num2 is largest<br>");
		}
		
		function Product(x,y)
		{
			return x*y;
		}
		
		</script>
	</head>
	
	<body>
		<h2>Functions Demo</h2>
		
		<script type="text/javascript">
		
		ShowMessage();
		
		DisplayLargest(100,999);
		
		document.write("Product = "+	);
		
		</script>
	</body>
</html>
