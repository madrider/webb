<html>
	<head>
		<title>Hyperlink Demo</title>
	</head>
	
	<body>
		<h2>Link to Specific Part of Page</h2>
		
		Index <br>
		<a id="top"/>
		<ul>
			<li> <a href="#section1">Section 1</a> </li>
			<li> <a href="#section2">Section 2</a> </li>
			<li> <a href="#section3">Section 3</a> </li>
		</ul>
		
		<br><br><br>
		
		<div style="margin:10px;background-color:red;height:200px;width=80%">
			<a id ="section1"></a>
			<h2>This is Section 1</h2>
		</div>
		
		<div style="margin:10px;background-color:yellow;height:200px;width=80%">
			<a id ="section2"></a>
			<h2>This is Section 2</h2>
		</div>
		
		<div style="margin:10px;background-color:blue;height:200px;width=80%">
			<a id ="section3"></a>
			<h2>This is Section 3</h2>
		</div>
		
		<br>
		
		<a href="#top">Go to TOP</a>
		
		
	</body>
</html>
