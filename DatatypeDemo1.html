<html>
	<head>
		<title>Datatype and Variables Demo</title>
	</head>
	
	<body>
		<h2>Datatype and Variables Demo</h2>
		
		<script type="text/javascript">
		
		//Declare and Assign Values to Variables
		//Storing employee information
		var id =1001;
		var name="Vijay Vishwakarma";
		var salary=199.99;
		var status= true;
		
		//displaying information on screen
		document.write("<b>Employee Information</b>");
		document.write("<br>Id = "+id);
		document.write("<br>Name = "+name);
		document.write("<br>Salary = "+salary);
		document.write("<br>Status = "+status);
		
		status = 10;
		document.write("<br>Deduction = "+status)
		</script>
	</body>
</html>
