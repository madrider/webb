<html>
	<head>
		<title>HTML5 Controls Demo</title>
	</head>
	
	<body>
	<h2>HTML5 Control Demo</h2>
	
	<form autocomplete="off">
	
	Enter Email <input type="email" name="txtemail"
				placeholder="someone@somewhere.com">  <br><br>
				
	Enter Name <input type="text" name="txtname" required autofocus> <br><br>
	
	Enter Mobile <input autocomplete="off" type="text" name="txtmobile" 
					pattern="\d{10}" title="Enter 10 digit mobile no"> <br><br>
					
	Enter Profile Link <input type="url" name="txturl"> <br><br>
	
	Select Count <input type="number" name="txtnum" min="0" max="30"
					step="5" value="10"> <br><br>
				
	Enter Search Text <input type="search"> 
	
	<br><br>
	
	<input type="submit" value="Submit">
							
	
	</form>
	
	</body>
</hmtl>
