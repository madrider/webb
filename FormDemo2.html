<html>
	<head>
		<title>Forms Demo</title>
	</head>
	
	<body>
		<h2>Checkbox and Radiobutton Demo</h2>
		
		<form name="f1">
		
		Select Technologies <br>
		<input type="checkbox" name="c1" value="c" checked>C <br>
		<input type="checkbox" name="c1" value="c++">C++ <br>
		<input type="checkbox" name="c1" value="java">Java <br>
		<input type="checkbox" name="c1" value="sql">SQL <br>
		<input type="checkbox" name="c1" value="Html">HTML <br>
		
		<br>
		Select Proficiency <br>
		<input type="radio" name="exp" value="fresher">Fresher
		<input type="radio" name="exp" value="intermediate">Intermediate
		<input type="radio" name="exp" value="expert">Expert
		
		<br><br>
		Employment Type
		<input type="radio" name="emtype" value="Permanent">Permanent
		<input type="radio" name="emtype" value="Contract">Contract
		
		<br><br>
		<input type="submit" value="Submit">
		
		</form>
	</body>
</html>
