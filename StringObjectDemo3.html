<html>
	<head>
		<title>String Object Demo</title>
	</head>
	<body>
		<h2>Encode and Decode Demo</h2>
		<script type="text/javascript">
		
		var str="Capgemini India LTD,Service's";
		
		var encodestr= escape(str);
		
		document.write("Original String= "+str);
		document.write("<br>Encoded String = "+encodestr);
		
		var decodestr= unescape(encodestr);
		
		document.write("<br>Decoded String ="+decodestr);
		
		</script>
	</body>
</html>
