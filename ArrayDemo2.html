<html>
	<head>
		<title>Array Demo</title>
	</head>
	
	<body>
		<h2>Array Demo</h2>
		
		<script type="text/javascript">
			
			//creating an array
			var cities = new Array("Mumbai","Delhi","Chennai","Pune");
			
			document.write("Length of Array = "+cities.length);
			document.write("<br>Content of Array = "+cities);
			
			var names =["Vijay","Ajay","Malcolm"];
			
			document.write("<hr>Length of Array = "+names.length);
			document.write("<br>Content of Array = "+names);
			
		</script>
	</body>
</html>
